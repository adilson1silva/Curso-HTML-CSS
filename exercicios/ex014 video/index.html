<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!-- está maneira é mais facil
    
    <video src="midia/meu_video_mp4.mp4" height="300" width="300" controls></video>
    
    -->
    
    <!-- Outras maneiras e outros formatos -->

    <video height="315" width="560" controls loop>
        <source src="midia/meu_video_mp4.mp4" type="video/mp4">
        <source src="midia/meu_video_mp4.mp4v" type="video/mp4">
        <source src="midia/meu_video_mp4.webm" type="video/webm">
        <source src="midia/meu_video_mp4.ogv" type="video/ogg">
        <p>seu navegador não é compatibilidade com reprodução de vídeo.</p>

    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/c_liBocZH7k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
